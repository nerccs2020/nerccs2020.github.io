<div id="main-wrapper">
    <!-- Page Preloader -->
    <div id="preloader">
        <div id="status">
            <div class="status-mes"></div>
        </div>
    </div>
   

<img src="img/logo-transparent-2020b.png" alt="logo">

    <section id="section-registration" class="section-wrapper pricing-section gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h1>REGISTRATION</h1>
                    </div>
                </div>
            </div>
            <div class="row">

				<h3>Enter the following info and hit continue</h3>

<form action="https://ubfoundation.buffalo.edu/test/checkout/index.php" method="post">

<input type="hidden" name="add" value="1">
<input type="hidden" name="site_code" value="0333" />
<input type="hidden" name="ubf_account" value="8008997" />
<input type="hidden" name="service_type_code" value="4500" />
<input type="hidden" name="return_url" value="https://nerccs2020.github.io/" />
<input type="hidden" name="header_image" value="https://raw.githubusercontent.com/nerccs2020/nerccs2020.github.io/master/img/julia.png" />
<input type="hidden" name="item_name" value="NERCCS 2020 Registration" />
<input type="hidden" name="amount" value="35.00" />
<input type="hidden" name="billing_country" value="US" />	
	
<div>
	<label for="fname">First Name:</label>
	<input type="text" name="option[FirstName]" value="" id="fname" />
	<label for="lname">Last Name:</label>
	<input type="text" name="option[LastName]" value="" id="lname" />
</div>
<div>
	<label for="email">Email:</label>
	<input type="text" name="option[Email]" value="" id="email" />
</div>
<div>
	<label for="affil">Affiliation:</label>
	<input type="text" name="option[Affiliation]" value="" id="affil" />
</div>
<div>
	<label for="abs">Did you submit an abstract:</label>
	<select name="option[Abstract]" id="abs">
		<option value="Yes">Yes</option>
		<option value="No">No</option>
	</select>
	<label for="easy"> If yes, EasyChair #:</label>
	<input type="text" name="option[EasyChair#]" value="" id="easy" />
</div>
	<br>
<div>
	<label for="pos">Position:</label>
	<select name="option[Position]" id="pos">
		<option value="Student">Student ($35)</option>
		<option value="Academic">Academic/postdoc ($70)</option>
		<option value="Industry">Industry ($100)</option>
	</select>
	<input type="hidden" name="option_amount[Position][Academic]" value="70" />
	<input type="hidden" name="option_amount[Position][Industry]" value="100" />
</div>

	
<br>
	
<input type="submit" name="submit" value="Continue" />
</form>
		
	
<br>
				
<p class="lead" align="center">
	Go back to <a href="https://nerccs2020.github.io/">NERCCS 2020 webpage</a>
</p>
				
<p class="lead" align="center">
	Contact: <a href="mailto:nerccs2020@gmail.com">nerccs2020@gmail.com</a>
</p>

				
</div></div>
		
		
</section>
